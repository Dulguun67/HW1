<!DOCTYPE html>
<html>
<body>

  <link rel="stylesheet" href="index.css">
<h1> Ta hicheelliig sudlah tsagaa songono uu.: </h1>
<select id="mySelect">
  <option>Davaa garig 1r paar</option>
  <option>Davaa garig 2r paar</option>
  <option>Davaa garig 3r paar</option>
</select>

<p>Tanid amjilt husy.</p>

<button type="button" onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var x = document.getElementById("mySelect");
  var txt = "All options: ";
  var i;
  for (i = 0; i < x.length; i++) {
    txt = txt + "\n" + x.options[i].text + " has index: " + x.options[i].index;
  }
  
  alert(txt);
}
</script>
